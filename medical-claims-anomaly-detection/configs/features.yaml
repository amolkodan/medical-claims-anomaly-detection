version: 1
id_columns: ["claim_id"]
label_column: "is_fraud_suspected"

numeric:
  - allowed_amount
  - paid_amount
  - units
  - days_supply
  - member_age

categorical:
  - procedure_code
  - diagnosis_code
  - place_of_service
  - billing_type
  - member_gender

datetime:
  - service_date

aggregations:
  provider_window_days: 30
  member_window_days: 30
  include_provider_aggregates: true
  include_member_aggregates: true
